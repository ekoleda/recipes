---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <section class="post-meta">
    {% if page.tags.length > 0 %}
      {% for tag in page.tags %}
        #{{ tag.name }}
        {% if forloop.last == false %}, {% endif %}
      {% endfor %}
    {% endif %}
  </section>

</div>
